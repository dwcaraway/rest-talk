            <section data-markdown>
                <script type="text/template">
                Web API Example
                =============
                ![Alt quick start](images/quick-start.jpg)
                </script>
            </section>

            <section>
                <h2>Web Service Call</h2>
                <br>
                Request-Line:<pre><code>GET http://codecamp.apiary.io/hello-basic HTTP/1.1</code></pre>

                <form>
                    <button id="codecampbtn1" onclick="call_code_camp_basic();">Run</button>
                </form>

                <script type="text/javascript">
                    function call_code_camp_basic() {
                        $.ajax({url: "http://codecamp.apiary.io/hello-basic",
                            dataType: "jsonp",
                            jsonpCallback: "mycallback",
                            success: function (data) {
                                $("#codecampout1").replaceWith("<div id=&quot;codecampout1&quot;>Response:<pre><code>"+JSON.stringify(data, undefined, 2)+"</code></pre></div>");
                                $("#codecampout1").each(function(i, e){hljs.highlightBlock(e)})
                            }
                        });
                    }
                    ;
                </script>
                <br>
                <div id="codecampout1">
                </div>
            </section>

            <section>
                <h2>Web Service Call with Linking</h2>
                <br>
                Request-Line:<pre><code>GET http://codecamp.apiary.io/hello-linked HTTP/1.1</code></pre>

                <form>
                    <button id="codecampbtn2" onclick="call_code_camp_linked();">Run</button>
                </form>

                <script type="text/javascript">
                    function call_code_camp_linked() {

                <br>
                <div id="codecampout2">
                </div>
            </section>
        </section>
